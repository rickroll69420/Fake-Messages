<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/phone-frame.css">
  <link rel="stylesheet" href="css/whatsapp.css">
  <title>WhatsApp Fake Message</title>
</head>
<body>
  <h1>Customize WhatsApp Message</h1>
  <div class="editor">
    <label>Sender Name</label>
    <input id="senderName" type="text" placeholder="Enter sender name">
    <label>Message Content</label>
    <textarea id="messageContent" placeholder="Type message here..."></textarea>
    <label>Time</label>
    <input id="messageTime" type="text" placeholder="e.g., 12:34 PM">
  </div>
  
  <div class="phone-frame">
    <div class="status-bar">
      <span id="timeDisplay">12:30</span>
      <div>
        <img src="img/icons/signal.png" alt="Signal">
        <img src="img/icons/wifi.png" alt="WiFi">
        <img src="img/icons/battery.png" alt="Battery">
      </div>
    </div>
    
    <div class="whatsapp-preview">
      <div class="message-bubble sender">
        <span class="sender-name" id="previewSender">John Doe</span>
        <p class="message" id="previewMessage">Hello, how are you?</p>
        <span class="time" id="previewTime">12:30 PM</span>
      </div>
    </div>
  </div>
  
  <script src="js/common.js"></script>
  <script src="js/whatsapp.js"></script>
</body>
</html>
